<div class="page">
    <div class="products">
        <!-- DEALS -->
        <h2>SUPER DEALS!</h2>
        <ul>
            <li *ngFor="let food of foods;">
                <div *ngIf="food.tag == 'deals'">
                    <a routerLink="/food/{{food.id}}">
                        <img [src]="food.imageUrl" [alt]="food.name">
                        <div class="content">
                            <div class="name">
                                {{food.name}}
                            </div>
                            <div class="ingredients">
                                {{food.ingredients}}
                            </div>
                            <div class="price">
                                <span>
                                    {{food.price | currency : 'â‚¬'}}
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
