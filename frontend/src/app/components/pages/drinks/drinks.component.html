<div class="page">
    <div class="products">
        <h2>DRINKS</h2>
        <!-- DRINKS -->
        <ul>
            <li *ngFor="let food of foods;">
                <div *ngIf="food.tag == 'drinks'">
                    <a routerLink="/food/{{food.id}}">
                        <img [src]="food.imageUrl" [alt]="food.name">
                        <div class="content">
                            <div class="name">
                                {{food.name}}
                            </div>
                            <div class="price">
                                <span>
                                    {{food.price | currency : 'â‚¬'}}
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
