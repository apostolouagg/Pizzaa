<ul>
    <li *ngFor="let food of foods;">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="label">
                    <div class="name">
                        {{food.name}}
                    </div>
                    <div class="meat" *ngIf="food.meat?'':'ü•¶'">
                        <span> ü•¶ </span>
                    </div>
                </div>
                <span class="favorite {{food.favorite?'':'not'}}"> ‚ù§ </span>
                <div class="ingredients">
                    {{food.ingredients}}
                </div>
                <div class="price">
                    <span>
                        {{food.price | currency : '‚Ç¨'}}
                    </span>
                </div>
            </div>
            
        </a>
    </li>
</ul>
