<div class="page"> 
    <!-- DEALS -->
    <h2>SUPER DEALS</h2>
    <ul class="deals">
        <li *ngFor="let food of foods;">
            <div *ngIf="food.tag == 'deals'?' ':''">
                <a routerLink="/food/{{food.id}}">
                    <img [src]="food.imageUrl" [alt]="food.name">
                    <div class="content">
                        <div class="name">
                            {{food.name}}
                        </div>
                        <div class="ingredients">
                            {{food.ingredients}}
                        </div>
                        <div class="price">
                            <span>
                                {{food.price | currency : 'â‚¬'}}
                            </span>
                        </div>
