<div class="page">
    <div class="products">
        <h2>PIZZAS</h2>
        <!-- PIZZAS -->
        <ul>
            <li *ngFor="let food of foods;">
                <div *ngIf="food.tag == 'pizzas'">
                    <a routerLink="/food/{{food.id}}">
                        <img [src]="food.imageUrl" [alt]="food.name">
                        <div class="content">
                            <div class="label">
                                <div class="name">
                                    {{food.name}}
                                </div>
                                <div class="meat" *ngIf="!food.meat">
                                    <span> ðŸ¥¦ </span>
                                </div>
                            </div>
                            <div class="ingredients">
                                {{food.ingredients}}
                            </div>
                            <div class="price">
                                <span>
                                    {{food.price | currency : 'â‚¬'}}
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
