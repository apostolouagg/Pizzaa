<header>
    <div class="container">
        <a class="logo" (click)="onSelect('/')">Pizzaa</a>

        <div class="navi">
            <a class="navi__child" (click)="onSelect('/')">Home</a>
            <a class="navi__child" (click)="onSelect('deals')">Deals</a>
            <a class="navi__child" (click)="onSelect('pasta')">Pasta</a>
            <a class="navi__child" (click)="onSelect('pizzas')">Pizzas</a>
            <a class="navi__child" (click)="onSelect('drinks')">Drinks</a>
        </div>

        <nav>
            <ul>
                <li class="menu-container" *ngIf="user.token">
                    <label class="username">{{user.name}}</label>
                    <div class="menu">
                        <a (click)="onSelect('all-orders')">Your Orders</a>
                        <a (click)="logout()">Logout</a>
                    </div>
                </li>
                <li *ngIf="!user.token">
                    <a class="login" (click)="onSelect('login-page')">Order Now!</a>
                </li>
                <li>
                    <a (click)="onSelect('cart-page')">
                      Cart <span *ngIf="!(cart.totalCount === 0)">{{cart.totalCount}}</span>
                    </a>
                  </li>
                <li>
                    <a (click)="onSelect('contact')">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
