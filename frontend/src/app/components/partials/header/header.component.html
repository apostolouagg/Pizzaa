<header>
    <div class="container">
        <a class="logo" (click)="onSelect('/')">Pizzaa</a>

        <div class="nav">
            <a class="nav__child" (click)="onSelect('/')">Home</a>
            <a class="nav__child" (click)="onSelect('deals')">Deals</a>

            <!-- <app-search></app-search> -->

            <a class="nav__child" (click)="onSelect('pizzas')">Pizzas</a>
            <a class="nav__child" (click)="onSelect('drinks')">Drinks</a>
        </div>

        <nav>
            <ul>
                <li class="menu-container" *ngIf="user.token">
                    <a class="login">{{user.name}}</a>
                    <div class="menu">
                        <a (click)="logout()">Logout</a>
                    </div>
                </li>
                <li *ngIf="!user.token">
                    <a class="login" (click)="onSelect('login-page')">Log In</a>
                </li>
                <li>
                    <a (click)="onSelect('cart-page')">
                      Cart <span *ngIf="!(cart.totalCount === 0)">{{cart.totalCount}}</span>
                    </a>
                  </li>
                <li>
                    <a (click)="onSelect('contact')">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
