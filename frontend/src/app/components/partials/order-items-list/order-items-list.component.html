<table>
    <tr>
        <td colspan="6">
            <h3>Order Items</h3>
        </td>
    </tr>
    <tr *ngFor="let item of order.items">
        <td>
            <a routerLink="/food/{{item.food.id}}">
                <img [src]="item.food.imageUrl" alt="{{item.food.name}}">
            </a>
        </td>
        <td class="text">
            <a routerLink="/food/{{item.food.id}}">
                {{item.food.name}}
            </a>
        </td>
        <td>
            {{item.food.price | currency: '€'}}
        </td>
        <td>
            x
        </td>
        <td>
            {{item.quantity}}
        </td>
        <td>
            {{item.price | currency: '€'}}
        </td>
    </tr>
    <tr class="total">
        <td colspan="6">
            <h2>Total: &nbsp; {{order.totalPrice | currency: '€'}}</h2>

            <div class="payment">
                <h3>Choose Payment Method:</h3>
                <div class="radiobuttons">
                    <input id="cash" type="radio" value="Cash" name="pay">
                    <label for="cash">Cash</label>
                </div>
                <div class="radiobuttons">
                    <input id="card" type="radio" value="Card" name="pay">
                    <label for="card">Card (Delivery will bring POS)</label>
                </div>
            </div>
        </td>
    </tr>
</table>
